{% extends "base.html" %}
{% block content %}
<form class="navbar-form" action="{{ url_for('deleteCategory', category_id=category.id) }}" method="post">
	Are you sure you want to permanently delete {{category.category}}?
	<br> 
	<input class="btn btn-default" type="submit" value="Delete">
	<a href="{{ url_for('displayCategory', category_id=category.id) }}">Cancel</a>
</form>
{% endblock %}
