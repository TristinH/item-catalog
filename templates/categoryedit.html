{% extends "base.html" %}
{% block content %}
<form class="navbar-form" action="{{ url_for('editCategory', category_id=category.id) }}" method="post">
	Edit Category Information: 
	<br>
	<input class="form-control" type="text" name="category" placeholder="{{category.category}}">
	<br>
	<input class="btn btn-default" type="submit">
	<a href="{{ url_for('displayCategory', category_id=category.id) }}">Cancel</a>
</form>
{% endblock %}
